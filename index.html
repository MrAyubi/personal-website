<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Windows 98 Website</title>
    <!-- Link to CSS file in the css folder -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with Windows 98-style title bar -->
    <header class="window">
        <div class="title-bar">
            <span class="title">My Pixelated Website - Windows 98 Style</span>
            <div class="window-controls">
                <button class="window-button">_</button>
                <button class="window-button">â–¡</button>
                <button class="window-button">X</button>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <main class="window">
        <div class="content">
            <h1>Welcome to My Pixelated World!</h1>
            <p>This is a retro-style website inspired by Windows 98. Everything is pixelated, simple, and sharp-edged.</p>
            <button class="retro-button">Click Me!</button>
        </div>
    </main>

    <!-- Footer with Windows 98-style taskbar -->
    <footer class="taskbar">
        <div class="start-menu">
            <button class="start-button">Start</button>
        </div>
        <div class="taskbar-time">12:00 PM</div>
    </footer>

    <!-- Link to JavaScript file in the js folder -->
    <script src="js/script.js"></script>
</body>
</html>
